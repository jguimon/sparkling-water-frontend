<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Sparkling Water Prices - Cheapest Online Deals</title>
    <meta name="description" content="Find the cheapest sparkling water prices online. Compare brands like LaCroix, Liquid Death, and more.">
    <meta name="keywords" content="sparkling water prices, cheapest sparkling water, LaCroix deals, Liquid Death prices, best sparkling water deals">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sparklingwaterdeals.com">
    
    <!-- ✅ Updated Schema.org JSON with only Target -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "Cheapest Sparkling Water Deals",
      "description": "Compare sparkling water prices from major online retailers like Target.",
      "brand": {
        "@type": "Brand",
        "name": "Sparkling Water Deals"
      },
      "offers": {
        "@type": "AggregateOffer",
        "url": "https://sparklingwaterdeals.com",
        "priceCurrency": "USD",
        "lowPrice": "0.99",
        "highPrice": "20.00",
        "offerCount": "5",  <!-- Reduced offer count -->
        "seller": {
          "@type": "Organization",
          "name": "Target"
        }
      }
    }
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .price-container { margin-top: 20px; font-size: 18px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f4f4f4; }
        .button { background-color: #28a745; color: white; padding: 5px 10px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Best Sparkling Water Deals Online</h1>
    <h2>Compare Prices from Target</h2>  <!-- ✅ Removed Amazon reference -->
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Store</th>
                <th>Cans per Pack</th>
                <th>Price per Fluid Ounce</th>
                <th>Price per Can</th>
                <th>Price per Pack</th>
            </tr>
        </thead>
        <tbody class="price-container">
            <tr><td colspan="6">Fetching latest prices...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchPrices() {
            try {
                const response = await fetch('https://api.sparklingwaterdeals.com/sparkling-water'); // ✅ Correct API endpoint
                const data = await response.json();
                const container = document.querySelector('.price-container');

                if (data.error) {
                    container.innerHTML = `<tr><td colspan="6">${data.error}</td></tr>`;
                } else {
                    container.innerHTML = data.map(product => {
                        const cansPerPack = product.cans_per_pack || "N/A";  // ✅ Default to "N/A" if missing
                        const pricePerCan = product.price_per_can || (product.price_per_fluid_oz && product.ounces_per_can 
                            ? (product.price_per_fluid_oz * product.ounces_per_can).toFixed(2) 
                            : "N/A");
                        const pricePerOz = product.price_per_fluid_oz || (product.price_per_can && product.ounces_per_can 
                            ? (product.price_per_can / product.ounces_per_can).toFixed(2) 
                            : "N/A");

                        return `
                        <tr>
                            <td><a href="${product.link}" target="_blank">${product.name}</a></td>
                            <td>${product.store}</td>
                            <td>${cansPerPack}</td>
                            <td>$${pricePerOz}</td>
                            <td>$${pricePerCan}</td>
                            <td>$${product.price_per_pack}</td>
                        </tr>
                        `;
                    }).join('');
                }
            } catch (error) {
                document.querySelector('.price-container').innerHTML = '<tr><td colspan="6">Error fetching prices.</td></tr>';
            }
        }
        fetchPrices();
    </script>
</body>
</html>
